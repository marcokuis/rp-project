
<div class="container" id="myContainer">
    <div class="row row-offcanvas row-offcanvas-left">

        <!-- sidebar -->
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">
                <li><a ng-show="loggedIn"><h3 ng-click="createNewGame()">New Game</h3></a></li>
                <li><a ng-show="filterGames && loggedIn" ng-click="filterGames = !filterGames"><h3>Show All Games</h3></a></li>
                <li><a ng-show="!filterGames && loggedIn" ng-click="filterGames = !filterGames"><h3>Show Your Games</h3></a></li>
            </ul>

        </div>

        <!-- main area -->
        <div class="col-xs-12 col-sm-9">
            <div>
                <h1>Welcome to ROLE WITH IT</h1>
                <h3>The free form roleplay hub</h3>
            </div>

            <table>
                <tr ng-hide="filterGames" ng-repeat="game in gamedata">
                    <td ng-click="gameLoad(game._id)"><h2>{{game.title}}</h2></td>
                </tr>
                
                <tr ng-show="filterGames" ng-repeat="game in gamedata">
                    <td ng-click="gameLoad(game._id)"><h2>{{game | gamesWithUser}}</h2></td>
                </tr>


            </table>
        </div>
    </div><!-- /.col-xs-12 main -->
</div><!--/.row-->
